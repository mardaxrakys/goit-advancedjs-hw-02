<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/favicon.ico" />
    <title>Countdown timer</title>

    <script type="module" crossorigin src="/goit-advancedjs-hw-02/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-BbSUbo7J.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-C1gPI-5C.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/1-timer-AQmUSaPf.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/styles-D3Rx6qjE.css">
  </head>
  <body>
    <div class="timer-container">
      <p><a href="./index.html" class="go-back">â¬… Go back</a></p>

      <div class="timer-wrap">
        <input class="picker" type="text" id="datetime-picker" />
        <button class="btn-start" type="button" data-start>Start</button>
        <button
          class="btn-reload"
          value="Refresh Page"
          onClick="window.location.href=window.location.href"
        >
          Reload page
        </button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
