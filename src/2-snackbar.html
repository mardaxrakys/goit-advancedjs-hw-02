<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .form {
        max-width: 400px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .form label,
      .form legend {
        font-size: 18px;
        margin-bottom: 10px;
        display: block;
      }
      input[type='number'] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      fieldset {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      fieldset label {
        margin-right: 20px;
      }
      button[type='submit'] {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button[type='submit']:hover {
        background-color: #388e3c;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required /> Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required /> Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script type="module">
      import iziToast from 'https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js';

      const form = document.querySelector('.form');

      form.addEventListener('submit', event => {
        event.preventDefault();

        const delay = Number(form.elements.delay.value);
        const state = form.elements.state.value;

        if (delay < 0) {
          iziToast.warning({
            title: 'Warning',
            message: 'Please enter a positive delay.',
            position: 'topRight',
            timeout: 3000,
            progressBar: true,
            color: 'yellow',
          });
          return;
        }

        createPromise(delay, state)
          .then(message => {
            iziToast.success({
              message,
              position: 'topRight',
              timeout: 3000,
              progressBar: true,
              backgroundColor: '#32CD32',
              messageColor: '#fff',
            });
          })
          .catch(error => {
            iziToast.error({
              message: error,
              position: 'topRight',
              timeout: 3000,
              progressBar: true,
              backgroundColor: '#e74c3c',
              messageColor: '#fff',
            });
          });

        form.reset();
      });

      function createPromise(delay, state) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (state === 'fulfilled') {
              resolve(`✅ Fulfilled promise in ${delay}ms`);
            } else {
              reject(`❌ Rejected promise in ${delay}ms`);
            }
          }, delay);
        });
      }
    </script>
  </body>
</html>
